<!DOCTYPE html>
<html>

  <head>
    <title>Pomodoro Clock</title>

        <link rel="stylesheet" href="css/pomodoro-clock.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"> 
        <link rel="stylesheet" href="path/to/font-awesome/css/font-awesome.min.css">
        <!--<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/balloon-css/0.4.0/balloon.min.css">-->
  </head>
  <body>
    <div id="container_fluid">
      <div id="nav">
        <h1 class="header">
    <span id="title">Pomodoro Clock</span>
  </h1>
        <div>
          <img src="https://jamztang.github.io/images/pomodoroapp/icon.png">
        </div>
      </div>
      <div id="top_row">
        <div id="session">
          <h3>Session</h3>
          <div id="time_control">
            <div id="session_down">
              <a class="time_down" href="#"><i class="fa fa-chevron-left" style="font-size:24px"></i></a>
            </div>
            <div id="session_time"></div>
            <div id="session_up">
              <a class="time_up" href="#"><i class="fa fa-chevron-right" style="font-size:24px"></i></a>
            </div>
          </div>
        </div>
        <div id="break">
          <h3>Break</h3>
          <div id="break_control">
            <div id="break_down">
              <a class="break_down" href="#"><i class="fa fa-chevron-left" style="font-size:24px"></i></a>
            </div>
            <div id="break_time"></div>
            <div id="break_up">
              <a class="break_up" href="#"><i class="fa fa-chevron-right" style="font-size:24px"></i></a>
            </div>
          </div>
        </div>
      </div>
      <div id="control_container">
        <div id="timer_container">
          <span><h2 class="current">Session</h2></span>
          <div id="timer"></div>
        </div>
        <div id="refresh_container">
          <div id="refresh">
            <a class="refresh_btn" href="#" data-balloon="Refresh" data-balloon-pos="up"><i class="fa fa-refresh fa-3x" aria-hidden="true"></i></a>
          </div>
        </div>
        <div id="controls_container">
          <div class="control_row">
            <div class="control_button">
              <a class="start_btn" href="#" data-balloon="Start" data-balloon-pos="up"><i class="fa fa-play fa-3x" aria-hidden="true"></i></a>
            </div>
            <div class="control_button">
              <a class="pause_btn" href="#" data-balloon="Pause" data-balloon-pos="up"><i class="fa fa-pause fa-3x" aria-hidden="true"></i></a>
            </div>
            <div class="control_button">
              <a class="stop_btn" href="#" data-balloon="Stop" data-balloon-pos="up"><i class="fa fa-stop fa-3x" aria-hidden="true"></i></a>
            </div>
          </div>
        </div>
      </div>
    </div>
    </div>
    <script src="js/pomodoro-clock.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
  </body>
</html>
